<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesignCafé</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid my-container">
      <header class="my-header d-flex flex-wrap py-2 border-bottom">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 link-body-emphasis text-decoration-none"
        >
          <span class="my-title text-white">DesignCafé</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-link changed text-white">DesignCaféとは</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link changed text-white">メニュー</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link changed text-white">お問い合わせ</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link changed text-white">お知らせ</a>
          </li>
        </ul>
      </header>
    </div>

    <div class="container-fluid">
      <section class="section1">
        <div class="row text-white text-xxl-center">
          <!-- <img src="img/coffee-bg.png" alt="coffee-bg" /> -->
          <h1 class="display-1 changed text-center">Grand Open</h1>
        </div>
      </section>
    </div>

    <div class="container-fluid">
      <section class="section2">
        <div class="row text-center">
          <h1 class="sec2-heading pt-5">Menu</h1>
          <h5 class="sec2-subheading">メニュー</h5>
          <div class="col"></div>
          <div class="col-10 d-flex justify-content-evenly flex-wrap">
            <div class="img-wrapper">
              <a href="#"
                ><img
                  src="img/drinks.png"
                  class="rounded-circle styled"
                  alt="drinks"
              /></a>
            </div>
            <p>Drink</p>
            <div class="img-wrapper">
              <a href="#"
                ><img
                  src="img/cakes.png"
                  class="rounded-circle styled"
                  alt="cakes"
              /></a>
            </div>
            <p>Cakes</p>
            <div class="bg-image">
              <a href="#" class="menu-link text-decoration-none">
                <img
                  src="img/food.png"
                  class="rounded-circle styled"
                  alt="food"
                />
                <div
                  class="mask text-light d-flex justify-content-center flex-column text-center"
                  style="background-color: rgba(255, 255, 255, 0.8)"
                >
                  <p class="menu-text m-0 text-black pt-4">Foods</p>
                </div>
              </a>
            </div>
          </div>

          <div class="col"></div>
          <div class="info-btn">
            <button type="button" class="btn btn-success styled">
              詳しく見る
            </button>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
