<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 3px solid black;
      }
      th {
        font-weight: 400;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Table</h1> -->
    <table>
      <thead>
        <tr>
          <th colspan="2">
            <em>text</em>
          </th>
          <th>
            <em>text</em>
          </th>
          <th>
            <em>text</em>
          </th>
          <th colspan="2">
            <em>text</em>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><em>text</em></td>
          <td><em>text</em></td>
          <td><em>text</em></td>
          <td colspan="2"><em>text</em></td>
          <td><em>text</em></td>
        </tr>
        <tr>
          <td rowspan="2" colspan="2"><em>text</em></td>
          <td><em>text</em></td>
          <td><em>text</em></td>
          <td><em>text</em></td>
          <td rowspan="4"><em>text</em></td>
        </tr>
        <tr>
          <td colspan="3"><em>text</em></td>
        </tr>
        <tr>
          <td><em>text</em></td>
          <td><em>text</em></td>
          <td><em>text</em></td>
          <td><em>text</em></td>
          <td><em>text</em></td>
        </tr>
        <tr>
          <td><em>text</em></td>
          <td><em>text</em></td>
          <td><em>text</em></td>
          <td><em>text</em></td>
          <td><em>text</em></td>
        </tr>
      </tbody>
    </table>
    <img src="../image.png" alt="table" style="width: 100%" />
    <a href="books.html">Ділюся цікавими книгами</a>
  </body>
</html>
