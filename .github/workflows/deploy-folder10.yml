name: Deploy hw-10 to GitHub Pages

on:
  push:
    branches:
      - master # Замініть на назву вашої основної гілки, якщо вона відрізняється

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy hw-10 to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: hw-10 # Вкажіть вашу папку для деплою
          # publish_branch: gh-pages  # За замовчуванням використовує gh-pages
